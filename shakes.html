<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starters</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="starter">
        <img src="images/shakes.jpg" height=200px width=500px>
    </div>
    <center><h1 id="heading"><label class="container">SHAKES & FLOATS</label></h1>
    <h5 style="padding-right:200px;padding-left:200px;line-height:1.5">These guys will brighten any bad day - no joke. Only better compliment for a burger is a cold beer but we can’t sell you that to go. Split one with your counterpart (did you catch that?! Counter-part...) if these 14 oz. creations are too big to handle.</h5>   
</center>
    <div id="itemlist">
      <fieldset style="height:auto">
            <label class="container">
                FLOAT</br> 
                <span>$5.50</span> </br>
                <span>vanilla ice cream base</span>
                <button type="button" class="btn btn-success add-cart" id="friedonion">Add to Cart</button>
            </label>

            <label class="container">
                BIRTHDAY CAKE</br> 
                <span>$6.50</span> </br>
                <span>confetti cake mix • rainbow sprinkles</span>
                <button type="button" class="btn btn-success add-cart" id="lettuce">Add to Cart</button>
            </label>

            
            <label class="container">
                NUTELLA & SALTED PRETZEL</br> 
                <span>$6.50</span> </br>
                <button type="button" class="btn btn-success add-cart" id="organic">Add to Cart</button>
                </label>

            <label class="container">
                CLASSIC</br> 
                <span>$6.00</span> </br>
                <button type="button" class="btn btn-success add-cart" id="shoestring">Add to Cart</button>
                </label>
      </fieldset>  
    </div>
</body>
</html>
